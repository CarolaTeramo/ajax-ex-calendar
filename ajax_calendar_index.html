<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- handlebars -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js" type="text/javascript"></script>
    <!-- moment -->
    <script src="https://momentjs.com/downloads/moment.min.js"></script>
    <!-- foglio di stile css -->
    <link rel="stylesheet" href="ajax_calendar_style.css">
  </head>

  <body>

    <div class="container">
      <div class="bottoni">
        <button class="bt_sx" type="button" name="button">Precedente</button>
        <button class="bt_dx"type="button" name="button">Successivo</button>
      </div>
      <span></span>

      <div class="mese_visualizzato">
        <h1 id="mese_corrente">January</h1>
        <ul id="calendario" data-indicegen="{{format_giorno}}">
        </ul>
      </div>
    </div>
    <!-- script handlebars -->
    <script id="entry-template" type="text/x-handlebars-template">

      <li class="elenco_giorni" data-indice="{{format_giorno}}">{{giorno}}<span class="nome_festa"></span></li>

    </script>

          <ul>
            <li class="calendario" data-indice="{{attributo}}">{{giorno}}</li>
          </ul>
        </div>

      </div>

    </script> -->




    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
